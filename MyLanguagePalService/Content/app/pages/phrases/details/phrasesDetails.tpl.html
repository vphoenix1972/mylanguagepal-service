<div class="b-page" ng-hide="vm.isLoading">
    <h2>Details</h2>

    <div>
        <h4>Phrase</h4>
        <hr />
        <div class="row">
            <div class="col-md-3">
                {{vm.text}}
            </div>
            <div class="col-md-9">
                <div class="row"
                     ng-repeat="translation in vm.translations">
                    <span>
                        {{translation.prevalence}}                        
                    </span>
                    <span>
                        {{translation.text}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <p>
        <a href="#phrases/edit/{{vm.id}}">Edit</a> |
        <a href="#phrases">Back to List</a>
    </p>
</div>
