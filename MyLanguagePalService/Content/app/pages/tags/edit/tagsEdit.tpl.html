<div class="b-page" ng-hide="vm.isLoading">
    <h2>{{vm.isNew ? 'Create' : 'Edit'}}</h2>

    <div class="form-horizontal">
        <h4>Tag</h4>
        <hr />

        <div class="form-group">
            <label class="control-label col-md-2">Tag:</label>
            <div class="col-md-10">
                <text-input text="vm.tag.name" validation-message="{{vm.tagNameValidationError}}"></text-input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Save" class="btn btn-default" ng-click="vm.saveTag()" />
            </div>
        </div>
    </div>

    <div>
        <a href="#tags">Back to List</a>
    </div>
</div>
