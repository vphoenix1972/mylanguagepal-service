<div class="b-page" ng-hide="vm.isLoading">
    <h2>Tags</h2>

    <p>
        <a href="#tags/create">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Tag
            </th>
            <th></th>
        </tr>

        <tr ng-repeat="tag in vm.tags">
            <td>
                {{tag.name}}
            </td>
            <td>
                <a href="#tags/edit/{{tag.id}}">Edit</a> |
                <a href="#tags/details/{{tag.id}}">Details</a> |
                <a href="#tags/delete/{{tag.id}}">Delete</a>
            </td>
        </tr>

    </table>
</div>
