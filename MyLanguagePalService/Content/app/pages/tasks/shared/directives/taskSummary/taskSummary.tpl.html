<div class="b-task-summary">
    <div class="b-row b-task-summary__header">
        <div class="b-col-6">
            <button-return-to-dashboard></button-return-to-dashboard>
        </div>
        <div class="b-col-6">
            <div class="pull-right">
                <button-run-task text="Run task again"
                                 ng-click="vm.onRunTaskAgainButtonClicked()">
                </button-run-task>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="b-task-summary__score">
                Your result: {{vm.summary.score}}
            </div>

            <div class="b-task-summary__phrases">
                <div ng-repeat="phrase in vm.summary.phrases">
                    <div class="b-row b-task-summary-phrase">
                        <div class="b-text b-task-summary-phrase__text">
                            {{phrase.text}}
                        </div>
                        <div class="b-task-summary-phrase__delta">
                            <div class="b-highlighted-value"
                                 ng-class="{'b-highlighted-value_red': phrase.delta < 0, 'b-highlighted-value_green': phrase.delta > 0,}">
                                <span ng-if="phrase.delta > 0">+</span>{{phrase.delta}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
