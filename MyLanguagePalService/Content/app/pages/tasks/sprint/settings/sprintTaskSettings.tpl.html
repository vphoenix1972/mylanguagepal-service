<div class="b-page" ng-hide="vm.isLoading">
    <div class="b-row b-margin-top-25">
        <button type="button"
                class="btn btn-default"
                ng-click="vm.onReturnToDashboardButtonClicked()">
            <span class="glyphicon glyphicon-home b-margin-right-5"></span>Return to dashboard
        </button>
    </div>


    <div class="panel panel-primary b-margin-top-25">
        <div class="panel-heading b-sprint-task-settings__heading">
            Sprint task settings
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 control-label">Language</label>
                    <div class="col-md-9">
                        <language-selection selected-language-id="vm.settings.languageId">

                        </language-selection>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Total time for the task</label>
                    <div class="col-md-9">
                        <input type="number"
                               class="form-control b-number-input"
                               ng-model="vm.settings.totalTimeForTask" />
                        <span class="text-danger">{{vm.totalTimeForTaskValidationError}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Count of words used</label>
                    <div class="col-md-9">
                        <input type="number"
                               class="form-control b-number-input"
                               ng-model="vm.settings.countOfWordsUsed" />
                        <span class="text-danger">{{vm.countOfWordsUsedValidationError}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="b-row b-margin-top-25">
        <div class="b-col-6">
            <button type="button"
                    class="btn btn-primary"
                    ng-click="vm.onSaveAndReturnToDashboardButtonClicked()">
                <span class="glyphicon glyphicon-floppy-disk b-margin-right-5"></span>Save settings and return to dashboard
            </button>
        </div>
        <div class="b-col-6">
            <div class="pull-right">
                <button type="button"
                        class="btn btn-danger"
                        ng-click="vm.onSaveAndRunButtonClicked()">
                    <span class="glyphicon glyphicon-play b-margin-right-5"></span>Run task
                </button>
            </div>
        </div>
    </div>
</div>
